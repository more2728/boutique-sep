<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/estiloatencion.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.jpeg" alt="">
        <h1>BOUTIQUE SEPTEMBER</h1>
    </header>
    <section>
    <form action="">
        <fieldset>
            <legend>Atencion al Cliente</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="name-label"
         ><br>
         <label for="Correo Electronico">Correo Electronico:</label><br>
         <input type="email" name="Correo Electronico" id="email-label"
      ><br>
      <label for="Numero de Formulario">Numero de Formulario:</label><br>
      <input type="number" name="number_control" id="number-label" min="1" max="20" value="0"
   ><br>
   <label for="Prenda">Prenda</label><br>
<select name="prenda_elegida" id="prenda_elegid"><br>
    <option value=" Blusa">Blusa</option>
    <option value="Pantalon-Jeans">Pantalon-Jeans</option>
    <option value="Vestido">Vestido</option>
    <option value="Ofertas">Ofertas</option>
</select><br>
  
<label for="Talla de la Prenda">Talla de la Prenda</label><br>
<select name="Talla " id="Talla"><br>
    <option value=" S"> S</option>
    <option value="M">M </option>
    <option value="L">L</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
    <option value="XXXL">XXXL</option>
</select><br>
<label for="Numero de Prenda">Numero de Prenda:</label>
            <input type="number" name="prenda_control" min="1" max="12" value="0" />

   <label for="Comentarios">Comentarios:</label><br>
           <textarea name="Comentarios" cols="40" rows="3">Comentario ...</textarea><br>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</section>
<footer>
   
    <p>Copyright-September</p>
</footer>
</body>
</html>
